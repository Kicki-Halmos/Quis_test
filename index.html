<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Quiz Javascript</h1>

    <div id="input">
        <input type="text" id="name"  placeholder="Skriv ditt namn här!">
        <button id="btnSubmit">Lägg till</button>
        
    </div>

    <div id="hide" class ="hide">
    <div id="quiz"></div>
    <button type="button" id="btnQuiz">Starta quiz</button>
    <select name="several_random" id="select">
        <option id = "option_1" value="5">5</option>
        <option id = "option_2" value="6">6</option>
        <option id = "option_3"  value="7">7</option>
        <option id = "option_4"  value="8">8</option>
        <option id = "option_5"  value="9">9</option>
        <option id = "option_6"  value="10">10</option>
    </select>
    <br>
    <button type="button" id = "btnNext" >Nästa fråga</button>
    <button type="button" id="btnCorrect" class = "hide">Rätta quiz</button>
</div>
    
    <script src="script.js"></script>
    <script src="correct.js"></script>
    <script src="quiz.js"></script>
    <script src="quiz_list.js" ></script>
    
</body>
</html>
